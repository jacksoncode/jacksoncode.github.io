[SMTP]
# SMTP服务商选择 (qq, 163, gmail, outlook)
provider = qq
# 发送邮箱
username = your_email@qq.com
# SMTP密码或授权码
password = your_smtp_authorization_code
# 发件人显示名称
from_name = 基金监控系统
# 是否启用TLS加密
enable_tls = true
# 是否启用SSL加密
enable_ssl = false

[SMTP_SERVERS]
# QQ邮箱SMTP配置
qq_host = smtp.qq.com
qq_port = 587
qq_ssl_port = 465

# 163邮箱SMTP配置
163_host = smtp.163.com
163_port = 25
163_ssl_port = 465

# Gmail SMTP配置
gmail_host = smtp.gmail.com
gmail_port = 587
gmail_ssl_port = 465

# Outlook SMTP配置
outlook_host = smtp-mail.outlook.com
outlook_port = 587
outlook_ssl_port = 465

[RECIPIENTS]
# 主要收件人列表 (用逗号分隔)
primary = user1@example.com,user2@example.com
# 次要收件人列表 (抄送)
secondary = backup@example.com
# 密送收件人列表
bcc = 

[EMAIL_SETTINGS]
# 邮件主题模板
subject_template = 【基金监控】{date} 基金涨跌报告
# 是否启用HTML格式
enable_html = true
# 是否附加图表
attach_chart = false
# 是否仅在预警时发送
alert_only = false
# 邮件编码
charset = utf-8
# 发送失败重试次数
retry_count = 3
# 重试间隔(秒)
retry_interval = 5

[EMAIL_CONTENT]
# 邮件签名
signature = 此邮件由基金监控系统自动发送，请勿回复。
# 免责声明
disclaimer = 基金投资有风险，投资需谨慎。本系统仅提供数据监控服务，不构成投资建议。
# 数据来源说明
data_source_note = 数据来源：天天基金网等第三方平台