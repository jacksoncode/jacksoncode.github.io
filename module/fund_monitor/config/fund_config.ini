[SCHEDULE]
# 监控时间设置 (格式: HH:MM)
monitor_times = 09:30,11:30,15:00,15:30
# 是否在周末监控
weekend_monitor = false
# 是否在节假日监控  
holiday_monitor = false
# 重试次数
retry_times = 3
# 请求超时时间(秒)
timeout = 10

[DATA_SOURCES]
# 数据源优先级配置
primary_source = tiantianjijin
backup_sources = sina,eastmoney
# 数据源地址配置
tiantianjijin_url = https://fundgz.1234567.com.cn/js/{code}.js
sina_url = https://hq.sinajs.cn/list=f_{code}
eastmoney_url = https://push2.eastmoney.com/api/qt/ulist.np/get

[LOGGING]
# 日志级别
log_level = INFO
# 日志文件路径
log_file = logs/monitor.log
# 日志保留天数
log_retention_days = 30
# 是否输出到控制台
console_output = true